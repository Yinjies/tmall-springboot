<!--1. 通过getUrlParms 拿到keyword参数-->
<!--2. 然后访问通过 axios.js 访问 foresearch 路径-->
<!--3. 获取返回之后 在productsBySearch.html 上显示出来-->
<div class th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <script>
        $(function(){
            var keyword = getUrlParms("keyword");
            var data4Vue = {
                uri:'foresearch',
                products:[]
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                },
                methods: {
                    load:function(){
                        var url =  this.uri+"?keyword="+keyword;
                        axios.post(url).then(function(response) {
                            vue.products = response.data;
                            vue.$nextTick(function(){
                                linkDefaultActions();
                            })
                        });
                    }
                }
            });
        })
    </script>

    <div id="searchResult">
        <div class="searchResultDiv">
            <div th:replace="include/fore/productsBySearch::html" ></div>
        </div>
    </div>
</div>
